<!DOCTYPE html>
<html>
<head>

	<title>ARTS</title>
  <link rel="icon" href="https://i.pinimg.com/originals/b3/bd/c8/b3bdc890eed599f33d07ab852d265d27.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/kitenepal/css/kitenepal.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">ARTS</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </div>
  </div>
</nav>
	<!-- /navbar -->
	<!-- heroslider --> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://images.unsplash.com/photo-1510971619836-0b406dd6a482?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=54b51e1d16c8b17add638c65a6def31b&auto=format&fit=crop&w=1500&q=80" alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i0.wp.com/neostuffs.com/wp-content/uploads/2017/02/direk-31.jpg?fit=800%2C587" alt="" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.gwt.org.uk/wp-content/uploads/2015/07/Nepali-artist-0.jpg" alt="" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	<!-- /heroslider -->
</body>
</html>
